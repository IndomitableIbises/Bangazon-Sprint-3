{% block main_stuff %}

<h1> CATEGORIES, FOOL!</h1>
<ul>
    {% for category in all_categories %}
    <li>
        {{category.Name}}
    </li>
    {% endfor %}
</ul>

<form action="{% url 'website:add_category' %}" method="post">
    {% csrf_token %}
    {{ category_form }}
    <input type="submit" value="Add Category" />
  </form>

{% endblock main_stuff %}

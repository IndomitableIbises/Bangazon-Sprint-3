{% extends 'index.html' %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bangazon</title>
</head>
{% block main %}

<body>
  <h1>Payments</h1>

  <div>
    {% for payment in payments %}
    <p>{{ payment.name }}</p>
    {% endfor %}
  </div>

  {% if user.is_authenticated %}
  <form action="{% url 'website:add_payment' %}" method="post">
    {% csrf_token %} {{ payment_form.as_p }}
    <input type="submit" value="Add Payment" /> {% comment %} <a href="{% url 'website:list_payments' %}">List Payments</a>
    {% endcomment %}
  </form>
  {% endif %}
</body>
{% endblock main %}

</html>

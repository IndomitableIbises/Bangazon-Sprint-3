{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon</title>
  </head>
  <body>
    <h1>Payments</h1>

    <ol>

    {% for payment in payments %}
        {% if payment.active != False %}
        <li>{{ payment.name }}     - <a href="{% url 'website:delete_payment' pk=payment.id %}">Delete</a></li>
        {% endif %}
    {% endfor %}
    </ol>
  </body>
</html>
